<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HellWalker</title>
</head>
<body>
    <!--Start game-->
    <div id = "start-screen" class="container">
        <img class ="titulo" src="./images/hellwalker.png">
        <button id="btn-start" ><img src="./images/start.png"></button>
    </div>

    <!--Game screen-->
    <div id="game-screen" class="container">
        <div id="game-box">

        </div>
    </div>

    <!--Game over-->

        <img class ="titulo" src="./images/hellwalker.png">
        <button id="btn-restart"><img src="./images/playagain.png"></button>
    </div>
    <!--Enlaces-->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/hero.js"></script>
    <script src="./scripts/enemies.js"></script>
    
</body>
</html>
